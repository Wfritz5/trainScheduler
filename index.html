<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</head>

<body>
    <div class="container" id="container-1">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1>Add Train</h1>
            </div>
            <div class="col-md-1"></div>
        </div>
        <form>
            <div class="row" id="trainTimeTable">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h4>Train Name</h4>
                    <form>
                        <input type="text" id="trainName">
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="trainTimeTable">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h4>Destination</h4>
                    <form>
                        <input type="text" id="destination">
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="trainTimeTable">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h4>First Train Time (HH:mm - military time)</h4>
                    <form>
                        <input type="text" id="trainTime">
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="trainTimeTable">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h4>Frequency (min)</h4>
                    <form>
                        <input type="text" id="frequency">
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <input type="submit" id="submit"></input>
        </form>
    </div>
    <div class="container" id="container-2">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped" id="trainSchedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                </thead>
                                <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>


        </div>
</body>

</html>
